<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brand</title>
    <link rel="stylesheet" href="./brand.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');

<body onload="chkSize(event)" onscroll="info_headerToggle()">
    <div id="info_header">
        <div class="all_wrap">
            <div class="logo_wrap">

            </div>
        
            <div class="info_wrap">
                <div id="info1" class="info">회사소개</div>
                <div id="info2" class="info">브랜드</div>
                <div id="info3" class="info">서비스</div>
                <div id="info4" class="info">팀</div>
                <div id="info5" class="info">뉴스룸</div>
                <div id="info6" class="info">인재영입</div>
                <div id="info7" class="info">번개장터 써보기</div>
            </div>
       </div>
    </div>

    <div class="top_banner">
        <div class="nomean">
            <div class="banner_text">
                <p>브랜드</p>
            </div>
            <div class="banner_categori">
                <p>여러가지</p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./brand.js"></script>
